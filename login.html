<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/font/iconfont.css"/>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	
	</head>
	<body>
		<div class="section">
			<div class="logo">
				<a href="index.html">
					<img src="img/dl/logo-dd26c2.png" />
				</a>
				<span>欢迎登陆</span>
			</div>
			<div class="login">
				<div class="border">
					<div class="box">
						<div class="one">
							<div class="ul">
								<ul>
									<li><span>账户登陆</span></li>
									<li><span>快捷登陆</span></li>
								</ul>
							</div>
							<div class="num">
								<div class="num-boxs">
									<div class="phone">
										<span class="iconfont">&#xe672;</span>
										<input type="text" id="user" placeholder="账号" />
									</div>
									<div class="span">
										<span>*格式不正确</span>
									</div>	
									<div class="phone">
										<span class="iconfont">&#xe691;</span>
										<input type="text" id="pwd" placeholder="密码" />
									</div>
									<div class="span">
										<span>*格式不正确</span>
									</div>
									<div class="line">
										<a href="" class="a">忘记密码</a>
										<a href="regist.html" class="a">免费注册</a>
									</div>
									<div class="btn">
										<input type="button" name="" id="btn" value="立即登陆" />
									</div>
									<div class="dibu">
										<div class="or">
											<span>or</span>
										</div>
										<div class="deng">
											<p class="iconfont">&#xe7e5;</p>
											<p class="iconfont">&#xe7e5;</p>
											<p class="iconfont">&#xe7e5;</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="foot">
				<span>
				    Copyright © 2015-2019  新华互联电子商务有限责任公司 版权所有
				</span>
			</div>
		</div>
	</body>
</html>
